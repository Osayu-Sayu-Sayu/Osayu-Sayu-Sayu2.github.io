  <body>
<h1 id="title">ボタンを押すだけの簡単なゲーム！</h1>

<p id="description">
  ボタンを押すことで進んでいく簡単なゲームです<br>

</p>

<button id="startBtn">スタート</button>
<button id="retryBtn" style="display:none;">リトライ</button>

<div class="buttons">
  <button class="choiceBtn" data-choice="1">選択肢1</button>
  <button class="choiceBtn" data-choice="2">選択肢2</button>
  <button class="choiceBtn" data-choice="3">選択肢3</button>
